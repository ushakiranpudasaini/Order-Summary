                    </div>

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                </div>

                        </span>
                    </div>
                    <div class="relative text-center">
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 mb-8 text-lg text-gray-100 bg-blue-600 rounded-full shadow-md dark:bg-blue-400">
                            2
                        </span>
                        <h2 class="text-lg font-medium dark:text-gray-400">Shipping</h2>
                    </div>
                </div>
                <div class="relative w-full px-4 mb-16 md:w-1/2 lg:w-1/4 md:mb-0">
                    <div class="absolute hidden top-5 lg:block left-1/2 ">
                        <span
                            class="mb-3 border-b-2 border-r border-gray-300 w-72 md:block left-1/2 dark:border-gray-600 inset-px">
                        </span>
                    </div>
                    <div class="relative text-center">
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 mb-8 text-lg text-gray-700 bg-gray-200 rounded-full shadow-md dark:text-gray-400 dark:bg-gray-700">

                        </span>

                </div>

                        <span
